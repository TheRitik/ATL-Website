<body>
    <header class="header" id = "home">

    <section class="image-gallery">

          <img src="Assets/Image/ATL community1.jpg" alt="Image 1" class="gallery-image" onclick="openLightbox(this.src)">

        <div class="image-card">

        </div>

          <img src="Assets/Image/ATL community1.jpg" alt="Image 3" class="gallery-image" onclick="openLightbox(this.src)">
        </div>
        <div class="image-card">
          <img src="Assets/Image/mathexihibition.jpg" alt="Image 3" class="gallery-image" onclick="openLightbox(this.src)">
        </div>

      </section>
      
      
      <div id="lightbox" class="lightbox hidden">
